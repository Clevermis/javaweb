<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用Css内嵌式</title>
  <style type="text/css">
<!--    定义标题标记居中对奇-->
    h2{ text-align: center}
  /*  定义Css标记样式*/
    div{border:1px solid red ; width: 300px; height: 80px; color: blue;}
  </style>
</head>
<body>
  <h2>内嵌式Css样式</h2>
<div>
  使用style标记可定义内嵌式css方式表，style标记一般位于head头部标记中,title标记之后
</div>
</body>
</html>
